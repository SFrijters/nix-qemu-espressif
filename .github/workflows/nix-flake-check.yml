name: "nix flake check"
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

jobs:
  nix-flake-check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v30
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - uses: DeterminateSystems/magic-nix-cache-action@v9

    - name: Flake metadata
      run: |
        nix flake metadata
        nix flake show

    - name: Flake check
      run: |
        nix flake check -L

    - name: Run qemu-espressif
      run: |
        nix run . -- --version
        nix run . -- --machine help

    - name: Build from overlay without flake
      run: |
        NIX_PATH=$NIX_PATH:nixpkgs-overlays=$(pwd)/overlays.nix \
        nix-build \
          https://github.com/NixOS/nixpkgs/archive/$(grep rev flake.lock | sed 's/^.*: //' | sed -e 's/"//g' -e 's/,//').tar.gz \
          --attr qemu-espressif-minimal
        ./result/bin/qemu-system-xtensa --version
        ./result/bin/qemu-system-xtensa --machine help

    - name: Formatter check
      run: |
        nix fmt
        git diff --exit-code
